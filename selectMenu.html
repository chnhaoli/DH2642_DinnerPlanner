<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select dish</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

</head>

<body style="background-image: url('bg.jpg'); background-size: cover;">
	
	<!-- heading panel -->
	<div class="container-fluid">
		<div id="headingPanel"  class="col-md-12" style="background-color: rgba(48,48,48,0.9);">
			<div class="col-md-3 panel-body text-center" ><h1 style="color: white;">HOMELETTE</h1></div>
			<div class="col-md-9 panel-body"><br></br><p><em style="color: white;">From the best chefs in the world directly into your kitchen</em></p></div>
		</div>
	</div>

	<div class="container-fluid panel-group">

		<!-- list of selected menu on the left -->
		<div id="menuListView" class="col-md-3 panel-body" style="background-color: rgba(247,232,218,0.7);">
			
			<h4>My Dinner</h4>
			
			<div class="panel-body">
				Number of Guest(s): <span><input id="guestNumber" type="number" name="quantity" min="1" max="500"></span>
			</div>
			
			<div id="selectedDish" class="panel-header">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-md-5">Dishe Name</th>
							<th class="col-md-2">Cost</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>John</td>
							<td>11.44</td>
						</tr>
						<tr>
							<td>Mary</td>
							<td>22.00</td>
						</tr>
						<tr>
							<td>July</td>
							<td>33.88</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div id="totalCost" class="panel-header">
				<table class="table">
					<thead>
						<tr>
							<th class="col-md-8"></th>
							<th class="col-md-4"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="text-align: right;">SEK</td>
							<td>888.00</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="container-fluid">
				<button id="confirmButton" type="button" class="btn btn-warning btn-md col-md-12">Confirm Dinner</button>
			</div>
		</div> 

		<!--Thumbnails of dishes on the right-->
		<div id="menuThumbnailView" class="col-md-9 panel-body panel-group" style="background-color: rgba(222,208,196,0.8);">
			<div class="col-md-12 panel-header">
				<h4>Select Dishes</h4>
			</div>
			<div id="search">
				<div class="col-xs-4 panel-body">
					<input id="searchBox" class="form-control" type="text" placeholder="Enter key words to search">
				</div>
				<div class="col-xs-4 panel-body"><button id="searchButton" type="button" class="btn btn-default">Search</button>
				</div>
			</div>
			<div class="col-xs-4 panel-body">
				<select class="form-control">
					<option>All Dishes</option>
					<option>Main</option>
					<option>Starter</option>
					<option>Dessert</option>
				</select>
			</div>

			<div id="Menu" class="panel-body" >
				<div id="Dish1" class="col-md-3 panel-body"><img src="images/bakedbrie.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></div>
				<div id="Dish2" class="col-md-3 panel-body"><img src="images/bakedbrie.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></div>
				<div id="Dish3" class="col-md-3 panel-body"><img src="images/bakedbrie.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></div>
				<div id="Dish4" class="col-md-3 panel-body"><img src="images/bakedbrie.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></div>
				<div id="Dish5" class="col-md-3 panel-body"><img src="images/bakedbrie.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"></div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<!-- Model -->
	<script src="js/model/dinnerModel.js"></script>
	<!-- Views -->
	<script src="js/view/homeView.js"></script>
	<script src="js/view/menuListView.js"></script>
	<script src="js/view/menuThumbnailView.js"></script>
	<script src="js/view/dishDetailView.js"></script>
	<script src="js/view/dinnerFactsBannerView.js"></script>
	<script src="js/view/menuSummaryView.js"></script>
	<script src="js/view/preparationView.js"></script>
	<!-- Controllers -->
	<script src="js/view/exampleViewController.js"></script>

  	</body>
  	</html>
